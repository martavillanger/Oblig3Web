<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="javascript.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Oblig3</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-lg-6">
                <h1>Order cinema tickets</h1>
                <p>
                    <label for="film">Choose a film:</label>
                    <select id="film">
                        <option selected style="display: none">Choose film here</option>
                        <option>Heat</option>
                        <option>Emperor's new groove</option>
                        <option>Hot Fuzz</option>
                    </select>
                    <span style="color: red" id="filmError"></span>
                </p>
                <p>
                    <label for="amount">Number of tickets</label>
                    <input type="text" id="amount" size="2" required>
                    <span style="color: red" id="amountError"></span>
                </p>
                <table class="table">
                    <tr>
                        <td>
                            <label for="fname">First name</label>
                        </td>
                        <td>
                            <input type="text" id="fname" required>
                            <span style="color: red" id="fNameError"></span>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="lname">Last name</label>
                        </td>
                        <td>
                            <input type="text" id="lname" required>
                            <span style="color: red" id="lNameError"></span>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="phone">Phone no.</label>
                        </td>
                        <td>
                            <input type="text" id="phone" required>
                            <span style="color: red" id="phoneError"></span>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="email">Email</label>
                        </td>
                        <td>
                            <input type="email" id="email" required>
                            <span style="color: red" id="emailError"></span>
                        </td>
                    </tr>
                </table>
                <button class="btn btn-primary" onclick="buyTicket()">Buy ticket</button>
                <h2>All tickets</h2>
                <div id="ticketArray"></div>
                <button class="btn btn-danger" onclick="emptyArray()">Delete all tickets</button>
            </div>
        </div>
    </div>
</body>
</html>
